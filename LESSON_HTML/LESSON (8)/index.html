<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LESSON 9</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<form action="" method="post"></form>-->
<form>
    <label for="Name">Ismingizni yozing
        <input id="Name" type="text" placeholder="Name" name="firstName">
    </label>
    <br>
    <label for="email">Emailni yozing
        <input id="email" type="email" placeholder="Email" name="email">
    </label>
    <br>
    <label for="password">Parolni kiriting
        <input id="password" type="password" name="password">
    </label>
    <label for="color">Rangini o'zgartiring
        <input id="color" type="color" name="color">
    </label>
    <label for="date">Sanani kiriting
        <input id="date" type="date" name="date">
    </label>
    <label for="datetime-local">Sana va vaqtni kiriting
        <input id="datetime-local" type="datetime-local" name="datetime-local">
    </label>
    <label for="file">Fayllar bilan ishlash
        <input id="file" type="file" name="file">
    </label>
    <label for="month">Oyni kiriting
        <input id="month" type="month" name="month">
    </label>
    <label for="week">Haftani kiriting
        <input id="week" type="week" name="week">
    </label>
    <label for="number">Yoshni kiriting
        <input id="number" type="number" name="name age">
    </label>
    <br>
    <br>
    <label for="radio">Male
        <input id="radio" type="radio" name="gender" value="Male">
    </label>
    <label for="famele">Famele
        <input id="famele" type="radio" name="genter" value=Famale">
    </label>
    <br>
    <br>
    <label for="agree">Barcha shartlarga roziman
        <input id="agree" type="checkbox" name="agree" value=yes">
    </label>
    <label>
        <select name="cars">
            <option value="">Aftomobilni tasklang</option>
            <option value="">BMV X5</option>
            <option value="">BMV X7</option>
        </select>
    </label>

    <label for="rangeNumber">1 dan 10 gacha tanglang
        <input id="rangeNumber" type="range" min="1" max="10">
    </label>

    <label for="search">Qidiring
        <input id="search" type="search" >
    </label>
    <label for="tel">Tel Number
        <input id="tel" type="tel">
    </label>
    <label for="time">Vaqtni kiriting
        <input id="time" type="time">
    </label>
    <label for="url">URL ni manzilni kiriting
        <input id="url" type="url">
    </label>
    <label for="reset">
        <input id="reset" type="reset" value="reset">
    </label>
    <label for="submit">
        <input id="submit" type="submit" value="submit">
    </label>
</form>
<video controls >
    <source src="">
</video>
</body>
</html>
